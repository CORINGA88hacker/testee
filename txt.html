<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tabs Avançadas com 20 Animações</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  .nav-link {
    cursor: pointer;
    position: relative;
    overflow: hidden;
    perspective: 1000px;
    user-select: none;
    transition: color 0.3s ease;
  }
  .nav-link.active {
    color: #ff4500;
  }
  /* (Aqui você pode manter ou remover as animações se quiser) */
</style>
</head>
<body>

<div class="container mt-4">

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" aria-controls="tab1" aria-selected="true">1</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" aria-controls="tab2" aria-selected="false">2</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button" role="tab" aria-controls="tab3" aria-selected="false">3</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab4-tab" data-bs-toggle="tab" data-bs-target="#tab4" type="button" role="tab" aria-controls="tab4" aria-selected="false">4</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab5-tab" data-bs-toggle="tab" data-bs-target="#tab5" type="button" role="tab" aria-controls="tab5" aria-selected="false">5</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab6-tab" data-bs-toggle="tab" data-bs-target="#tab6" type="button" role="tab" aria-controls="tab6" aria-selected="false">6 - PDF</button>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent" style="min-height: 300px;">
    <div class="tab-pane fade show active p-3" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
      <h3>Aba 1</h3>
      <p>Conteúdo da aba 1.</p>
    </div>
    <div class="tab-pane fade p-3" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
      <h3>Aba 2</h3>
      <p>Conteúdo da aba 2.</p>
    </div>
    <div class="tab-pane fade p-3" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
      <h3>Aba 3</h3>
      <p>Conteúdo da aba 3.</p>
    </div>
    <div class="tab-pane fade p-3" id="tab4" role="tabpanel" aria-labelledby="tab4-tab">
      <h3>Aba 4</h3>
      <p>Conteúdo da aba 4.</p>
    </div>
    <div class="tab-pane fade p-3" id="tab5" role="tabpanel" aria-labelledby="tab5-tab">
      <h3>Aba 5</h3>
      <p>Conteúdo da aba 5.</p>
    </div>
    <div class="tab-pane fade p-3" id="tab6" role="tabpanel" aria-labelledby="tab6-tab">
      <h3>Aba 6 - Visualizador de PDF</h3>
      <iframe
        src="slides.pdf"
        style="width: 100%; height: 600px; border: 1px solid #ccc;"
        frameborder="0"
      ></iframe>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
