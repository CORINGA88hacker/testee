<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor de Texto com Nome</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 20px;
    }

    .container-box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      margin-bottom: 30px;
    }

    h2 {
      color: #e74c3c;
      border-bottom: 2px solid #e74c3c;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .user-input, .user-info {
      font-size: 0.9em;
      color: #bbb;
      margin-bottom: 10px;
    }

    .user-input input {
      width: 100%;
      padding: 8px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: #eee;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 180px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      resize: vertical;
    }

    button {
      margin-top: 10px;
    }

    .saved-message {
      color: #2ecc71;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h1 class="text-center mb-4" style="color: #e74c3c;">Editor de Texto com Nome (Sem Login)</h1>

<!-- SeÃ§Ãµes 1 a 5 -->
<div id="editor-sections"></div>

<script>
  const secoes = [
    "1. Teoria da SeparaÃ§Ã£o dos Poderes",
    "2. ConstituiÃ§Ã£o Federal de 1988",
    "3. Poder Legislativo",
    "4. Poder Executivo",
    "5. Poder JudiciÃ¡rio"
  ];

  const container = document.getElementById("editor-sections");

  // Cria as seÃ§Ãµes dinamicamente
  secoes.forEach((titulo, index) => {
    const id = index + 1;

    container.innerHTML += `
      <div class="container-box">
        <h2>${titulo}</h2>

        <div class="user-input">
          Nome: <input type="text" id="autor${id}" placeholder="@seunome" />
        </div>

        <div class="user-info">Escrito por: <span id="nome${id}">NinguÃ©m ainda ðŸ˜…</span></div>

        <textarea id="txt${id}" placeholder="Digite aqui..."></textarea>

        <button class="btn btn-success" onclick="salvar(${id})">Salvar</button>
        <div class="saved-message" id="msg${id}"></div>
      </div>
    `;
  });

  // Carrega dados do localStorage ao abrir
  window.onload = () => {
    secoes.forEach((_, index) => {
      const id = index + 1;
      const nome = localStorage.getItem(`autor${id}`);
      const texto = localStorage.getItem(`texto${id}`);

      if (nome) {
        document.getElementById(`nome${id}`).innerText = nome;
        document.getElementById(`autor${id}`).value = nome;
      }

      if (texto) {
        document.getElementById(`txt${id}`).value = texto;
      }
    });
  };

  // FunÃ§Ã£o para salvar nome + texto
  function salvar(id) {
    const nome = document.getElementById(`autor${id}`).value.trim();
    const texto = document.getElementById(`txt${id}`).value;

    if (!nome) {
      alert("Digite seu nome antes de salvar!");
      return;
    }

    localStorage.setItem(`autor${id}`, nome);
    localStorage.setItem(`texto${id}`, texto);

    document.getElementById(`nome${id}`).innerText = nome;
    document.getElementById(`msg${id}`).innerText = "Salvo com sucesso!";

    setTimeout(() => {
      document.getElementById(`msg${id}`).innerText = "";
    }, 2000);
  }
</script>

</body>
</html>
