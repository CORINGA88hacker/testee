<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poderes da República - Editor</title>

  <!-- Bootstrap + Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #f5f5f5;
      --text-dark: #222;
      --text-light: #eee;
      --primary-color: #e74c3c;
    }
    body {
      margin: 0; padding: 20px;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    body.light {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 1rem;
      user-select: text;
    }

    /* Nav tabs */
    .nav-tabs {
      border-bottom: 2px solid var(--primary-color);
      user-select: none;
    }
    .nav-tabs .nav-link {
      color: #ccc;
      font-weight: 600;
      border: none;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    .nav-tabs .nav-link:hover:not(.active) {
      color: var(--primary-color);
    }
    .nav-tabs .nav-link.active {
      color: #fff;
      background-color: var(--primary-color);
      border-radius: 8px 8px 0 0;
      user-select: none;
    }

    /* Tab content container */
    .tab-content {
      background: var(--bg-dark);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(231,76,60,0.25);
      height: 70vh;
      overflow-y: auto;
      scroll-behavior: smooth;
      user-select: text;
    }
    body.light .tab-content {
      background: var(--bg-light);
      box-shadow: 0 0 20px rgba(231,76,60,0.2);
      color: var(--text-dark);
    }

    /* Inputs */
    input[type="text"], textarea {
      width: 100%;
      border-radius: 8px;
      border: 1.5px solid #444;
      padding: 12px;
      font-size: 1rem;
      background-color: #1a1a1a;
      color: #eee;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      user-select: text;
      resize: vertical;
    }
    body.light input[type="text"], body.light textarea {
      background-color: #fff;
      color: var(--text-dark);
      border-color: #ccc;
    }
    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 5px var(--primary-color);
    }

    textarea {
      min-height: 200px;
      max-height: 60vh;
      scrollbar-width: thin;
    }
    textarea::-webkit-scrollbar {
      width: 8px;
    }
    textarea::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 10px;
    }

    /* Buttons */
    .btn {
      user-select: none;
      transition: background-color 0.3s ease;
      min-width: 110px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .btn:hover {
      filter: brightness(110%);
    }
    .btn-clear {
      margin-left: 10px;
    }

    /* Saved message */
    .saved-message {
      margin-top: 8px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.5s ease;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .saved-message.show {
      opacity: 1;
    }
    .msg-green { color: #2ecc71; }
    .msg-red { color: #e74c3c; }
    .msg-yellow { color: #f1c40f; }

    /* Counter & Search */
    .status-bar {
      display: flex;
      justify-content: space-between;
      margin-top: -10px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      user-select: none;
    }

    .search-box {
      margin-bottom: 12px;
    }
    .search-box input {
      padding-left: 2rem;
      font-size: 1rem;
      position: relative;
    }
    .search-icon {
      position: absolute;
      margin-left: 10px;
      margin-top: 8px;
