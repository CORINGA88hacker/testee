<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site com 6 abas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Ajuste para o iframe ocupar bem o espaço da aba */
    #tab6 iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>

<div class="container mt-4">

  <!-- Barra de navegação com 6 botões -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" aria-controls="tab1" aria-selected="true">1</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" aria-controls="tab2" aria-selected="false">2</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button" role="tab" aria-controls="tab3" aria-selected="false">3</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab4-tab" data-bs-toggle="tab" data-bs-target="#tab4" type="button" role="tab" aria-controls="tab4" aria-selected="false">4</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab5-tab" data-bs-toggle="tab" data-bs-target="#tab5" type="button" role="tab" aria-controls="tab5" aria-selected="false">5</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab6-tab" data-bs-toggle="tab" data-bs-target="#tab6" type="button" role="tab" aria-controls="tab6" aria-selected="false">6. Apresentação</button>
    </li>
  </ul>

  <!-- Conteúdo das abas -->
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
      <h3>Aba 1</h3>
      <p>Conteúdo da primeira aba.</p>
    </div>
    <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
      <h3>Aba 2</h3>
      <p>Conteúdo da segunda aba.</p>
    </div>
    <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
      <h3>Aba 3</h3>
      <p>Conteúdo da terceira aba.</p>
    </div>
    <div class="tab-pane fade" id="tab4" role="tabpanel" aria-labelledby="tab4-tab">
      <h3>Aba 4</h3>
      <p>Conteúdo da quarta aba.</p>
    </div>
    <div class="tab-pane fade" id="tab5" role="tabpanel" aria-labelledby="tab5-tab">
      <h3>Aba 5</h3>
      <p>Conteúdo da quinta aba.</p>
    </div>
    <div class="tab-pane fade" id="tab6" role="tabpanel" aria-labelledby="tab6-tab">
      <h3>Apresentação</h3>
      <iframe
        src="https://docs.google.com/presentation/d/100UoKnsTWvD0HRxKIiKv2QSTRSBk4owC/present?start=true&loop=false&delayms=3000"
        allowfullscreen
        mozallowfullscreen
        webkitallowfullscreen
        ></iframe>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
