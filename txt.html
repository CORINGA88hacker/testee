<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor de Texto dos Poderes</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 20px;
    }

    .container-box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      margin-bottom: 30px;
    }

    h2 {
      color: #e74c3c;
      border-bottom: 2px solid #e74c3c;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .user-info {
      font-size: 0.9em;
      color: #bbb;
      text-align: center;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 180px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      resize: vertical;
    }

    button {
      margin-top: 10px;
    }

    .saved-message {
      color: #2ecc71;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container-box">
  <h2>1. Teoria da Separação dos Poderes</h2>
  <div class="user-info">Escrito por: @lelebmangas</div>
  <textarea id="txt1" placeholder="Digite aqui..."></textarea>
  <button class="btn btn-success" onclick="salvarTexto('txt1')">Salvar</button>
  <div class="saved-message" id="msg-txt1"></div>
</div>

<div class="container-box">
  <h2>2. Constituição Federal de 1988</h2>
  <div class="user-info">Escrito por: @maninho</div>
  <textarea id="txt2" placeholder="Digite aqui..."></textarea>
  <button class="btn btn-success" onclick="salvarTexto('txt2')">Salvar</button>
  <div class="saved-message" id="msg-txt2"></div>
</div>

<div class="container-box">
  <h2>3. Poder Legislativo</h2>
  <div class="user-info">Escrito por: @prof.julia</div>
  <textarea id="txt3" placeholder="Digite aqui..."></textarea>
  <button class="btn btn-success" onclick="salvarTexto('txt3')">Salvar</button>
  <div class="saved-message" id="msg-txt3"></div>
</div>

<div class="container-box">
  <h2>4. Poder Executivo</h2>
  <div class="user-info">Escrito por: @rafael.estudos</div>
  <textarea id="txt4" placeholder="Digite aqui..."></textarea>
  <button class="btn btn-success" onclick="salvarTexto('txt4')">Salvar</button>
  <div class="saved-message" id="msg-txt4"></div>
</div>

<div class="container-box">
  <h2>5. Poder Judiciário</h2>
  <div class="user-info">Escrito por: @carolina.stf</div>
  <textarea id="txt5" placeholder="Digite aqui..."></textarea>
  <button class="btn btn-success" onclick="salvarTexto('txt5')">Salvar</button>
  <div class="saved-message" id="msg-txt5"></div>
</div>

<script>
  // Carrega os textos salvos ao abrir a página
  window.onload = () => {
    for (let i = 1; i <= 5; i++) {
      const txt = localStorage.getItem('texto' + i);
      if (txt) document.getElementById('txt' + i).value = txt;
    }
  };

  function salvarTexto(id) {
    const texto = document.getElementById(id).value;
    localStorage.setItem('texto' + id.replace('txt', ''), texto);

    const msgId = 'msg-' + id;
    document.getElementById(msgId).innerText = "Salvo com sucesso!";
    setTimeout(() => {
      document.getElementById(msgId).innerText = "";
    }, 2000);
  }
</script>

</body>
</html>
