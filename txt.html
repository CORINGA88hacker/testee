<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poderes da República - Editor</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 20px;
      overflow: hidden;
    }

    .tab-content {
      background: #111;
      padding: 25px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      height: 70vh;
      overflow-y: auto;
    }

    .nav-link {
      color: #ccc;
    }

    .nav-link.active {
      background-color: #e74c3c !important;
      color: #fff !important;
    }

    input, textarea {
      background: #222;
      color: #eee;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }

    textarea {
      height: 200px;
      resize: vertical;
    }

    .saved-message {
      font-size: 0.9em;
      color: #2ecc71;
    }
  </style>
</head>
<body>

<h1 class="text-center" style="color:#e74c3c;">Editor dos Poderes da República</h1>

<!-- MENU DE ABAS -->
<ul class="nav nav-tabs mt-4" id="tabMenu">
  <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#tab1">1. Teoria</a></li>
  <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab2">2. Constituição</a></li>
  <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab3">3. Legislativo</a></li>
  <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab4">4. Executivo</a></li>
  <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab5">5. Judiciário</a></li>
</ul>

<!-- CONTEÚDO DAS ABAS -->
<div class="tab-content">

  <!-- Tab 1 -->
  <div class="tab-pane fade show active" id="tab1">
    <input type="text" id="autor1" placeholder="@SeuNome" />
    <div>Escrito por: <span id="nome1">Ninguém ainda</span></div>
    <textarea id="txt1" placeholder="Digite aqui..."></textarea>
    <button class="btn btn-success" onclick="salvar(1)">Salvar</button>
    <div class="saved-message" id="msg1"></div>
  </div>

  <!-- Tab 2 -->
  <div class="tab-pane fade" id="tab2">
    <input type="text" id="autor2" placeholder="@SeuNome" />
    <div>Escrito por: <span id="nome2">Ninguém ainda</span></div>
    <textarea id="txt2" placeholder="Digite aqui..."></textarea>
    <button class="btn btn-success" onclick="salvar(2)">Salvar</button>
    <div class="saved-message" id="msg2"></div>
  </div>

  <!-- Tab 3 -->
  <div class="tab-pane fade" id="tab3">
    <input type="text" id="autor3" placeholder="@SeuNome" />
    <div>Escrito por: <span id="nome3">Ninguém ainda</span></div>
    <textarea id="txt3" placeholder="Digite aqui..."></textarea>
    <button class="btn btn-success" onclick="salvar(3)">Salvar</button>
    <div class="saved-message" id="msg3"></div>
  </div>

  <!-- Tab 4 -->
  <div class="tab-pane fade" id="tab4">
    <input type="text" id="autor4" placeholder="@SeuNome" />
    <div>Escrito por: <span id="nome4">Ninguém ainda</span></div>
    <textarea id="txt4" placeholder="Digite aqui..."></textarea>
    <button class="btn btn-success" onclick="salvar(4)">Salvar</button>
    <div class="saved-message" id="msg4"></div>
  </div>

  <!-- Tab 5 -->
  <div class="tab-pane fade" id="tab5">
    <input type="text" id="autor5" placeholder="@SeuNome" />
    <div>Escrito por: <span id="nome5">Ninguém ainda</span></div>
    <textarea id="txt5" placeholder="Digite aqui..."></textarea>
    <button class="btn btn-success" onclick="salvar(5)">Salvar</button>
    <div class="saved-message" id="msg5"></div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script de Salvamento -->
<script>
  // Carrega dados salvos
  window.onload = () => {
    for (let i = 1; i <= 5; i++) {
      const nome = localStorage.getItem(`autor${i}`);
      const texto = localStorage.getItem(`texto${i}`);

      if (nome) {
        document.getElementById(`autor${i}`).value = nome;
        document.getElementById(`nome${i}`).innerText = nome;
      }

      if (texto) {
        document.getElementById(`txt${i}`).value = texto;
      }
    }
  };

  function salvar(i) {
    const nome = document.getElementById(`autor${i}`).value.trim();
    const texto = document.getElementById(`txt${i}`).value;

    if (!nome) {
      alert("Digite seu nome antes de salvar!");
      return;
    }

    localStorage.setItem(`autor${i}`, nome);
    localStorage.setItem(`texto${i}`, texto);

    document.getElementById(`nome${i}`).innerText = nome;
    document.getElementById(`msg${i}`).innerText = "Salvo com sucesso!";

    setTimeout(() => {
      document.getElementById(`msg${i}`).innerText = "";
    }, 2000);
  }
</script>

</body>
</html>
