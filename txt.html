<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poderes da República - Editor</title>

  <!-- Bootstrap + Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 20px;
    }

    .tab-content {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      height: 70vh;
      overflow-y: auto;
    }

    .nav-link {
      color: #ccc;
      font-weight: bold;
    }

    .nav-link.active {
      background-color: #e74c3c !important;
      color: #fff !important;
    }

    input, textarea {
      background: #111;
      color: #eee;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }

    textarea {
      height: 200px;
      resize: vertical;
      scrollbar-width: thin;
    }

    .saved-message {
      font-size: 0.9em;
      margin-top: 5px;
    }

    .btn i {
      margin-right: 5px;
    }

    .btn-clear {
      margin-left: 10px;
    }

    .msg-green { color: #2ecc71; }
    .msg-red { color: #e74c3c; }
    .msg-yellow { color: #f1c40f; }

    .d-flex {
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

<h1 class="text-center mb-4" style="color:#e74c3c;">Editor - Poderes da República</h1>

<!-- MENU DE ABAS -->
<ul class="nav nav-tabs" id="tabMenu">
  <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#tab1">1. Separação dos Poderes</a></li>
  <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab2">2. Constituição de 1988</a></li>
  <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab3">3. Poder Legislativo</a></li>
  <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab4">4. Poder Executivo</a></li>
  <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab5">5. Poder Judiciário</a></li>
</ul>

<!-- CONTEÚDO DAS ABAS -->
<div class="tab-content" id="conteudoAbas"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const conteudoAbas = document.getElementById('conteudoAbas');
  let autoSaveTimers = {};

  for (let i = 1; i <= 5; i++) {
    const tab = document.createElement('div');
    tab.className = `tab-pane fade${i === 1 ? ' show active' : ''}`;
    tab.id = `tab${i}`;
    tab.innerHTML = `
      <input type="text" id="autor${i}" placeholder="@SeuNome" oninput="atualizarNome(${i})" />
      <div>Escrito por: <span id="nome${i}">Ninguém ainda</span></div>
      <textarea id="txt${i}" placeholder="Digite aqui..." oninput="aoDigitar(${i})" disabled></textarea>
      <div class="d-flex mt-2">
        <button class="btn btn-success" onclick="salvar(${i})"><i class="bi bi-check-circle"></i>Salvar</button>
        <button class="btn btn-danger btn-clear" onclick="limpar(${i})"><i class="bi bi-trash3"></i>Limpar</button>
        <button class="btn btn-warning" onclick="exportarTexto(${i})"><i class="bi bi-download"></i>Exportar</button>
      </div>
      <div class="saved-message" id="msg${i}"></div>
    `;
    conteudoAbas.appendChild(tab);
  }

  window.onload = () => {
    for (let i = 1; i <= 5; i++) {
      const nome = localStorage.getItem(`autor${i}`);
      const texto = localStorage.getItem(`texto${i}`);

      if (nome) {
        document.getElementById(`autor${i}`).value = nome;
        document.getElementById(`nome${i}`).innerText = nome;
        document.getElementById(`txt${i}`).disabled = false;
      }

      if (texto) {
        document.getElementById(`txt${i}`).value = texto;
      }
    }
  };

  function salvar(i) {
    const nome = document.getElementById(`autor${i}`).value.trim();
    const texto = document.getElementById(`txt${i}`).value;
    const msg = document.getElementById(`msg${i}`);

    if (!nome) {
      msg.innerHTML = "<i class='bi bi-exclamation-circle'></i> <span class='msg-red'>Digite seu nome antes de salvar!</span>";
      return;
    }

    localStorage.setItem(`autor${i}`, nome);
    localStorage.setItem(`texto${i}`, texto);
    document.getElementById(`nome${i}`).innerText = nome;

    msg.innerHTML = "<i class='bi bi-check-circle'></i> <span class='msg-green'>Salvo com sucesso!</span>";
    setTimeout(() => msg.innerHTML = "", 2500);
  }

  function limpar(i) {
    if (confirm("Tem certeza que deseja apagar tudo?")) {
      localStorage.removeItem(`autor${i}`);
      localStorage.removeItem(`texto${i}`);
      document.getElementById(`autor${i}`).value = "";
      document.getElementById(`txt${i}`).value = "";
      document.getElementById(`nome${i}`).innerText = "Ninguém ainda";
      document.getElementById(`txt${i}`).disabled = true;
      document.getElementById(`msg${i}`).innerHTML = "<i class='bi bi-x-circle'></i> <span class='msg-red'>Dados apagados!</span>";
    }
  }

  function atualizarNome(i) {
    const nome = document.getElementById(`autor${i}`).value.trim();
    document.getElementById(`nome${i}`).innerText = nome || "Ninguém ainda";
    document.getElementById(`txt${i}`).disabled = !nome;
  }

  function aoDigitar(i) {
    const msg = document.getElementById(`msg${i}`);
    msg.innerHTML = "<i class='bi bi-pencil-square'></i> <span class='msg-yellow'>Digitando...</span>";

    clearTimeout(autoSaveTimers[i]);
    autoSaveTimers[i] = setTimeout(() => salvar(i), 2000);
  }

  function exportarTexto(i) {
    const nome = document.getElementById(`autor${i}`).value.trim() || "SemAutor";
    const texto = document.getElementById(`txt${i}`).value;
    const blob = new Blob([texto], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `Slide${i}_${nome.replace("@", "")}.txt`;
    link.click();
  }
</script>

</body>
</html>
