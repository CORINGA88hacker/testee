<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poderes da República - Editor</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 20px;
    }

    .tab-content {
      background: #111;
      padding: 25px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      height: 70vh;
      overflow-y: auto;
    }

    .nav-link {
      color: #ccc;
      font-weight: bold;
    }

    .nav-link.active {
      background-color: #e74c3c !important;
      color: #fff !important;
    }

    input, textarea {
      background: #1c1c1c;
      color: #eee;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }

    textarea {
      height: 200px;
      resize: vertical;
      scrollbar-width: thin;
    }

    .saved-message {
      font-size: 0.9em;
      color: #2ecc71;
    }

    .btn i {
      margin-right: 5px;
    }

    .btn-clear {
      margin-left: 10px;
    }
  </style>
</head>
<body>

<h1 class="text-center mb-4" style="color:#e74c3c;">Os tópicos estão organizados conforme a ordem dos slides.</h1>

<!-- MENU DE ABAS -->
<ul class="nav nav-tabs" id="tabMenu">
  <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#tab1">1. Teoria da Separação dos Poderes</a></li>
  <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab2">2. Constituição Federal de 1988</a></li>
  <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab3">3. Poder Legislativo</a></li>
  <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab4">4. Poder Executivo</a></li>
  <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab5">5. Poder Judiciário</a></li>
</ul>

<!-- CONTEÚDO DAS ABAS -->
<div class="tab-content">
  <!-- Gera as 5 abas com JS -->
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const tabContent = document.querySelector('.tab-content');

  for (let i = 1; i <= 5; i++) {
    const section = document.createElement('div');
    section.className = `tab-pane fade${i === 1 ? ' show active' : ''}`;
    section.id = `tab${i}`;
    section.innerHTML = `
      <input type="text" id="autor${i}" placeholder="@SeuNome" oninput="atualizarNome(${i})" />
      <div>Escrito por: <span id="nome${i}">Ninguém ainda</span></div>
      <textarea id="txt${i}" placeholder="Digite aqui..." oninput="digitando(${i})"></textarea>
      <div class="d-flex">
        <button class="btn btn-success me-2" onclick="salvar(${i})"><i class="bi bi-save"></i>Salvar</button>
        <button class="btn btn-danger btn-clear" onclick="limpar(${i})"><i class="bi bi-trash3"></i>Limpar</button>
      </div>
      <div class="saved-message mt-2" id="msg${i}"></div>
    `;
    tabContent.appendChild(section);
  }

  window.onload = () => {
    for (let i = 1; i <= 5; i++) {
      const nome = localStorage.getItem(`autor${i}`);
      const texto = localStorage.getItem(`texto${i}`);

      if (nome) {
        document.getElementById(`autor${i}`).value = nome;
        document.getElementById(`nome${i}`).innerText = nome;
      }

      if (texto) {
        document.getElementById(`txt${i}`).value = texto;
      }
    }
  };

  function salvar(i) {
    const nome = document.getElementById(`autor${i}`).value.trim();
    const texto = document.getElementById(`txt${i}`).value;

    if (!nome) {
      alert("Digite seu nome antes de salvar!");
      return;
    }

    localStorage.setItem(`autor${i}`, nome);
    localStorage.setItem(`texto${i}`, texto);
    document.getElementById(`nome${i}`).innerText = nome;

    const msg = document.getElementById(`msg${i}`);
    msg.innerHTML = "<i class='bi bi-check-circle'></i> Salvo com sucesso!";

    setTimeout(() => msg.innerHTML = "", 2000);
  }

  function limpar(i) {
    if (confirm("Tem certeza que deseja apagar tudo?")) {
      document.getElementById(`autor${i}`).value = "";
      document.getElementById(`txt${i}`).value = "";
      document.getElementById(`nome${i}`).innerText = "Ninguém ainda";
      document.getElementById(`msg${i}`).innerText = "";
      localStorage.removeItem(`autor${i}`);
      localStorage.removeItem(`texto${i}`);
    }
  }

  function atualizarNome(i) {
    const nome = document.getElementById(`autor${i}`).value.trim();
    document.getElementById(`nome${i}`).innerText = nome || "Ninguém ainda";
  }

  function digitando(i) {
    const msg = document.getElementById(`msg${i}`);
    msg.innerHTML = "<i class='bi bi-pencil-square'></i> Digitando...";
    clearTimeout(msg.timeout);
    msg.timeout = setTimeout(() => msg.innerHTML = "", 1500);
  }
</script>

</body>
</html>
