  function escapeHtml(str) {
    if (!str && str !== '') return '';
    return String(str)
      .replaceAll('&', '&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'", '&#039;');
  }

  // checar chave na querystring

    const url = new URL(location.href);
    return url.searchParams.get(name);

  } else {
